<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>king car</h1>
        <div id="cart">
            <button onclick="showCart()">Keranjang Belanja (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="img.2.jpg.avif" alt="Produk 1">
                <h2>nissan gtr</h2>
                <p>Rp 100.000,00</p>
                <button onclick="addToCart('Produk 1', 100000)">Tambahkan ke Keranjang</button>
            </div>
            <div class="product">
                <img src="img.3.avif" alt="Produk 2">
                <h2>chervolet</h2>
                <p>Rp 150.000,00</p>
                <button onclick="addToCart('Produk 2', 150000)">Tambahkan ke Keranjang</button>
            </div>
            <div class="product">
                <img src="img.3.jpeg" alt="Produk 3">
                <h2>chervolet gt</h2>
                <p>Rp 200.000,000</p>
                <button onclick="addToCart('Produk 3', 200000)">Tambahkan ke Keranjang</button>
            </div>
        </section>
    </main>

    <div id="cart-popup" class="cart-popup">
        <div class="cart-content">
            <h2>Keranjang Belanja</h2>
            <ul id="cart-items">
                <!-- Produk akan ditambahkan di sini -->
            </ul>
            <p>Total: Rp <span id="total-price">0</span></p>
            <button onclick="checkout()">Checkout</button>
            <button onclick="closeCart()">Tutup</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
